name: Branch build
run-name: ${{ github.actor }} pushed code ðŸš€
on: [push]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install Yarn
        run: npm install -g yarn@1.22.11
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build