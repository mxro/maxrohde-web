name: 'Goldstack Setup'
description: 'Gets things ready for running scripts'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install Yarn
      run: npm install -g yarn@1.22.11
    - name: Install
      run: yarn install
    - name: Build
      run: yarn build