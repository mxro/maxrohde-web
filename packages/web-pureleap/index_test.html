<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pureleap</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="bg-cover bg-center bg-fixed h-screen"
      style="
        background-image: url('https://images.unsplash.com/photo-1514477917009-389c76a86b68?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjAwOTd8MHwxfHNlYXJjaHw0fHxTa3l8ZW58MHwwfHx8MTY3OTc4NTcwOQ&ixlib=rb-4.0.3&q=80&w=1080');
      "
    >
      <header
        class="fixed top-0 w-full flex items-center justify-between px-6 py-4 bg-white bg-opacity-0 backdrop-filter backdrop-blur-md z-10 transition-all duration-500 ease-in-out"
      >
        <div class="text-white font-bold text-xl">Pureleap</div>
        <!-- <div class="text-white justify-center">Live simply. Serve greatly.</div> -->
        <nav class="flex items-center justify-end">
          <a href="#" class="text-white mx-4 hover:text-gray-300">About</a>
          <a href="#" class="text-white mx-4 hover:text-gray-300">Blog</a>
        </nav>
      </header>
      <div class="h-screen flex flex-col justify-center items-center">
        <h1 class="text-white text-5xl font-bold text-center">
          A better way to live and work.
        </h1>
      </div>
    </section>

    <section
      class="pt-20 pb-20 bg-gradient-to-r from-rose-50 via-red-100 to-teal-50"
    >
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-center px-10"
      >
        <div class="md:w-1/2 w-full mb-10 md:mb-0">
          <img
            src="https://images.unsplash.com/photo-1501631259223-89d4e246ed23?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjAwOTd8MHwxfHNlYXJjaHwxMHx8Y291cGxlfGVufDB8MHx8fDE2Nzk3ODg0MjE&ixlib=rb-4.0.3&q=80&w=1080"
            alt=""
            class="w-full h-full object-cover object-center rounded-lg shadow-md"
          />
        </div>
        <div class="md:w-1/2 w-full md:pl-10">
          <div class="text-black font-bold text-xl mb-2">Our Story</div>
          <p class="text-black mb-6">
            We've worked in different careers. We lived in different countries.
            We explore how to live simpler, work with joy and make a difference.
          </p>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full inline-flex items-center focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="#fff"
              width="24px"
              height="24px"
            >
              <path d="M14.018 10L6.5 15.856V4.144L14.018 10z" /></svg
            ><span class="ml-2">Play Video</span>
          </button>
        </div>
      </div>
    </section>
    <section class="bg-gray-100 py-8">
      <div
        class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-xl"
      >
        <div class="md:flex">
          <div class="w-full px-4 py-5 md:w-1/2">
            <h1 class="text-xl font-medium text-gray-900 leading-tight">
              Subscribe to our newsletter
            </h1>
            <p class="mt-2 text-gray-600">
              Get notified about new products and updates.
            </p>
            <form class="mt-4">
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <button
                class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
                type="submit"
              >
                Subscribe
              </button>
            </form>
          </div>
          <div class="w-full md:w-1/2">
            <img
              class="h-full w-full object-cover md:h-full md:w-full"
              src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
