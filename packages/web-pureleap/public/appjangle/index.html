renderTable = function(texts) {
  var content, text;
  content = ((function() {
    var _i, _len, _results;
    _results = [];
    for (_i = 0, _len = texts.length; _i < _len; _i++) {
      text = texts[_i];
      _results.push(renderRow(text));
    }
    return _results;
  })()).join('');
  return CoffeeKup.render(template_table, {
    content: content
  });
};

  }
  if (slideState.currentSlide === slideState.slides.length - 1) {
    return $(".nextSlide", slideState.elem).hide();
